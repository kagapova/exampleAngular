<div class="search-block-wallet">
    <h3 class="search-block-wallet__title">
        <app-track-link [originalLink]="wallet.siteUrl" [serverTrackLink]="wallet.analyticalURL" block="search-block-wallet" [label]="number">
            {{wallet.name}}</app-track-link>
    </h3>

    <p class="search-block-wallet__content">
        Coins: {{wallet.coins}}<br>
        Anonymity: {{wallet.anonymity}}<br>
        Ease of use: {{wallet.easeOfUse}}
    </p>

    <app-track-link class="search-block-wallet__link" [originalLink]="wallet.siteUrl" [serverTrackLink]="wallet.analyticalURL" block="search-block-wallet" [label]="number">
        <img class="search-block-wallet__icon" src="{{wallet.logoUrl}}" onerror="this.src='/assets/images/default-icon.png'"></app-track-link>

    <app-track-link class="search-block-wallet__link" [originalLink]="wallet.siteUrl" [serverTrackLink]="wallet.analyticalURL" block="search-block-wallet" [label]="number">
        {{wallet.siteUrl}}</app-track-link>
</div>
