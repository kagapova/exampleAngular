<form class="search-form" action="/search" (ngSubmit)="onSubmit(searchBox.value)" #homeSearchForm="ngForm">
    <ng2-completer #searchBox [ngModelOptions]="{standalone: true}" [minSearchLength]="3" [textSearching]="false" [textNoResults]="false" [(ngModel)]="searchTerm" [datasource]="data" [inputClass]="'search-form__input'"></ng2-completer>
    <button class="search-form__btn" type="submit" tabindex="2"></button>
</form>
