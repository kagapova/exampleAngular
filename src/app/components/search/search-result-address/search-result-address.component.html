<div class="search-result-item" [ngSwitch]="address.blockchain.symbol">
    <app-search-result-address-btc [result]="address" *ngSwitchCase="['BTC']"></app-search-result-address-btc>
    <app-search-result-address-eth [result]="address" *ngSwitchCase="['ETH']"></app-search-result-address-eth>
</div>
