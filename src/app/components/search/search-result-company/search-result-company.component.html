<app-layout class="layout">

    <main class="layout__main">
        <app-web-links
            [webLinks]="webLinks">
        </app-web-links>
    </main>

    <aside class="layout__sidebar">
        <app-search-block-company
            *ngIf="company"
            class="search-results__sidebar__company"
            [company]="company">
        </app-search-block-company>
    </aside>

</app-layout>
