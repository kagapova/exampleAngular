<app-layout class="layout">

    <main class="layout__main">
        <app-exchange-current-rate-list
            [rates]="exchange.currencyRates">
        </app-exchange-current-rate-list>

        <app-web-links
            [webLinks]="webLinks">
        </app-web-links>
    </main>

    <aside class="layout__sidebar">
        <app-exchange-about
            [exchange]="exchange">
        </app-exchange-about>

        <app-exchanger-other-list
            [exchangers]="otherExchanges">
        </app-exchanger-other-list>
    </aside>

</app-layout>
