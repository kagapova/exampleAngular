<div class="search-result-item" [ngSwitch]="result.type">
    <app-search-result-link [result]="result" *ngSwitchCase="['web']"></app-search-result-link>
    <app-search-result-token [result]="result" *ngSwitchCase="['currency']"></app-search-result-token>
    <app-search-result-address [result]="result" *ngSwitchCase="['address']"></app-search-result-address>
</div>
