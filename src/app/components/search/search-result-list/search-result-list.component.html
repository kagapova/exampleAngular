<div class="search-result-list">
    <div *ngIf="!searchResults">
        <img src="/assets/images/preloader.gif" class=""/>
    </div>

    <div class="search-result-list__item" *ngIf="searchResults" [ngSwitch]="searchResults.type">
        <app-search-result-token *ngSwitchCase="'currency'" [result]="searchResults"></app-search-result-token>
        <app-search-result-address *ngSwitchCase="'address'" [result]="searchResults"></app-search-result-address>
        <app-search-result-company *ngSwitchCase="'company'" [result]="searchResults"></app-search-result-company>
        <app-search-result-transaction *ngSwitchCase="'txn'"  [result]="searchResults"></app-search-result-transaction>
        <app-search-result-wallet *ngSwitchCase="'wallet'" [result]="searchResults"></app-search-result-wallet>
        <app-search-result-link *ngSwitchCase="'web'" [result]="searchResults"></app-search-result-link>
    </div>
</div>
