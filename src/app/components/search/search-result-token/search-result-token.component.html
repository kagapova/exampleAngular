<app-layout class="layout">

    <main class="layout__main">
        <app-card>
            <app-exchange-rate
                [bancor]="bancor"
                [calc]="calc"
                [currency]="currency">
            </app-exchange-rate>
            <app-search-results-chart
                [values]="currency.charts">
            </app-search-results-chart>
            <app-search-cap
                *ngIf="currency.capitalization"
                [capitalization]="currency.capitalization"
                [symbol]="currency.symbol">
            </app-search-cap>
        </app-card>

        <app-search-block-offer
            [company]="company">
        </app-search-block-offer>

        <app-web-links
            [webLinks]="webLinks">
        </app-web-links>
    </main>

    <aside class="layout__sidebar">
        <app-search-block-company
            *ngIf="company"
            class="layout__sidebar__company"
            [company]="company">
        </app-search-block-company>
        <app-wallet-list
            *ngIf="wallets && wallets.length"
            class="wallet-list"
            [wallets]="wallets">
        </app-wallet-list>
    </aside>

</app-layout>
