<div class="search-result-token">
    <div class="search-result-token__header">
        <h1 class="search-result-token__title">
            <img [src]="currency.imageURL" class="search-result-token__logo"/>
            {{currency.name}}
        </h1>

        <!--<div class="search-result-token__save">-->
            <!--<app-follow [isFollowed]="false"></app-follow>-->
        <!--</div>-->
    </div>

    <div class="search-result-token__content">
        <div class="search-result-token__content__main">
            <app-search-block-exchange-rate [symbol]="currency.symbol" [price]="currency.price"></app-search-block-exchange-rate>

            <app-search-block-chart-rate [values]="currency.charts"></app-search-block-chart-rate>

            <app-search-block-web-link-list [webLinks]="webLinks"></app-search-block-web-link-list>
        </div>

        <div class="search-result-token__content__additional">
            <app-search-block-capitalization *ngIf="currency.capitalization" [capitalization]="currency.capitalization" [symbol]="currency.symbol"></app-search-block-capitalization>
            <app-search-block-company-about *ngIf="company" [company]="company"></app-search-block-company-about>
        </div>
    </div>
</div>
