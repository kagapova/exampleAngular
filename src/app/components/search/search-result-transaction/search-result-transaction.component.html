<div class="search-result-item" [ngSwitch]="result.blockchain.symbol">
    <app-search-result-transaction-btc [result]="result" *ngSwitchCase="['BTC']"></app-search-result-transaction-btc>
    <app-search-result-transaction-eth [result]="result" *ngSwitchCase="['ETH']"></app-search-result-transaction-eth>
    <app-search-result-transaction-ltc [result]="result" *ngSwitchCase="['LTC']"></app-search-result-transaction-ltc>
</div>
